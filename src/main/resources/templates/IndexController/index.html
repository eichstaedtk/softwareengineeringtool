{#include layout/base}
{#title}Pure Software-Engineering - Home{/title}
{#content}
<h1 class="text-4xl font-bold text-center bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-purple-600 mb-8">
    WELCOME TO PURE SOFTWARE-ENGINEERING
</h1>

<div class="mt-8">
    {#form uri:IndexController.createProject}
        <fieldset>
            <div class="flex flex-col gap-4">
                <div class="w-full">
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
                        Product Name
                    </label>
                    <input class="w-full h-10 border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                           type="text" 
                           name="name" 
                           id="name" 
                           value=""
                           placeholder="Enter product name"/>
                </div>
                <div class="w-full">
                    <label for="gitUrl" class="block text-sm font-medium text-gray-700 mb-2">
                        Git URL
                    </label>
                    <input class="w-full h-10 border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                           type="url" 
                           name="gitUrl" 
                           id="gitUrl" 
                           value=""
                           placeholder="https://github.com/username/repository"/>
                </div>
                <div class="w-full">
                    <label for="localDirectory" class="block text-sm font-medium text-gray-700 mb-2">
                        Local Directory
                    </label>
                    <input class="w-full h-10 border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                           type="text" 
                           name="localDirectory" 
                           id="localDirectory" 
                           value=""
                           placeholder="/path/to/local/directory"/>
                </div>
                <div class="flex justify-end mt-4">
                    <button type="submit"
                            class="w-full sm:w-auto h-10 px-6 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors flex items-center justify-center">
                        Create Product
                    </button>
                </div>
            </div>
        </fieldset>
    {/form}
</div>
{/content}
{/include}

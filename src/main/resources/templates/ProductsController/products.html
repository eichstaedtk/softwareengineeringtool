<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pure Software-Engineering</title>
    <link rel="stylesheet" href="css/output.css">
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
<main>
    <div class="container mx-auto">
        <h1 class="text-4xl font-bold underline text-center">PRODUCTS</h1>
        <section>
            <table class="table-auto border-collapse border border-slate-400 mt-8">
                <thead>
                <tr>
                    <th class="border border-slate-300 p-4">ID</th>
                    <th class="border border-slate-300 p-4">Name</th>
                    <th class="border border-slate-300 p-4">Erstellt</th>
                </tr>
                </thead>
                <tbody>
                {#for product in products}
                    <tr>
                        <th class="border border-slate-300 p-4">{product.id}</th>
                        <td class="border border-slate-300 p-4">{product.name}</td>
                        <td class="border border-slate-300 p-4">{product.creationDate.format('dd-MM-yyyy HH:mm:ss')}</td>
                    </tr>
                {/for}
                </tbody>
            </table>
        </section>
    </div>
</main>
</body>
</html>
